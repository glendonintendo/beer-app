<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Foundation Link -->

    <!-- Custom Styles Link -->

    <title>National Park Finder</title>
</head>
<header>
    <!-- Nav Bar -->
    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
            <h1 class="nav"><strong>National Park Finder</strong></h1>
        </div>
    </nav>
    <!-- End Nav -->
</header>

<body>
    <main>
        <!-- Search Container -->
        <section id="home">
        <div class="row menu-container">
            <h2><strong>Find a National Park to Visit</strong></h2>
            <!-- State Options -->
            <select class="drop-down-options" id="state-dropdown">

                <option value="AL">Alabama</option>

                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>

                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>

                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <!-- Activity Options -->
            <select class="drop-down-options" id="activity-dropdown">
                <option value="" disable selected>Activity (optional)</option>
                <option value="Arts and Culture">Arts and Culture</option>
                <option value="Astronomy">Astronomy</option>
                <option value="Auto and ATV">Auto and ATV</option>
                <option value="Biking">Biking</option>
                <option value="Boating">Boating</option>
                <option value="Camping">Camping</option>
                <option value="Canyoneering">Canyoneering</option>
                <option value="Caving">Caving</option>
                <option value="Climbing">Climbing</option>
                <option value="Compass and GPS">Compass and GPS</option>
                <option value="Dog Sledding">Dog Sledding</option>
                <option value="Fishing">Fishing</option>
                <option value="Flying">Flying</option>
                <option value="Food">Food</option>
                <option value="Golfing">Golfing</option>
                <option value="Guided Tours">Guided Tours</option>
                <option value="Hands On">Hands On</option>

                <option value="Snorkeling">Snorkeling</option>
                <option value="Snow Play">Snow Play</option>
                <option value="Snowmobiling">Snowmobiling</option>
                <option value="Snowshoeing">Snowshoeing</option>
                <option value="Surfing">Surfing</option>
                <option value="Swimming">Swimming</option>
                <option value="Team Sports">Team Sports</option>
                <option value="Tubing">Tubing</option>
                <option value="Water Skiing">Water Skiing</option>
                <option value="Wildlife Watching">Wildlife Watching</option>

            </select>
        </div>
        <div class="row menu-container">
            <button class="btn" id="park-search">Search</button>
        </div>
        </section>
        <!-- End Search Container -->

        <!-- Park Card Div -->
        <div id="park-results"></div>

        <!-- Park Info Modal -->
        <div class="reveal" id="park-modal" data-reveal data-v-offset="0"></div>
        
        <!-- Search Error Modal -->
        <div class="reveal" id="search-error" data-reveal data-v-offset="150">
            <p>Please select a State (required) and an Activity (optional) and try your search again.</p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </main>
    <footer>
    </footer>
